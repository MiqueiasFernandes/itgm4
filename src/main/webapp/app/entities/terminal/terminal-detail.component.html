
<div *ngIf="terminal">
    <h2><span jhiTranslate="itgmApp.terminal.detail.title">Terminal</span> {{terminal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itgmApp.terminal.nome">Nome</span></dt>
        <dd>
            <span>{{terminal.nome}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.terminal.url">Url</span></dt>
        <dd>
            <span>{{terminal.url}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.terminal.status">Status</span></dt>
        <dd>
            <span>{{terminal.status}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.terminal.cenario">Cenario</span></dt>
        <dd>
            <div *ngIf="terminal.cenario">
                <a [routerLink]="['/cenario', terminal.cenario?.id]">{{terminal.cenario?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'terminal/'+ terminal.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
