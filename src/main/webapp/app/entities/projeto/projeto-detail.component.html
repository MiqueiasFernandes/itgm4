
<div *ngIf="projeto">
    <h2><span jhiTranslate="itgmApp.projeto.detail.title">Projeto</span> {{projeto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itgmApp.projeto.nome">Nome</span></dt>
        <dd>
            <span>{{projeto.nome}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.projeto.caminho">Caminho</span></dt>
        <dd>
            <span>{{projeto.caminho}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.projeto.arquivos">Arquivos</span></dt>
        <dd>
            <span>{{projeto.arquivos}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.projeto.user">User</span></dt>
        <dd>
            {{projeto.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'projeto/'+ projeto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
