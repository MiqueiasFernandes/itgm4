
<div *ngIf="modeloExclusivo">
    <h2><span jhiTranslate="itgmApp.modeloExclusivo.detail.title">Modelo Exclusivo</span> {{modeloExclusivo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itgmApp.modeloExclusivo.nome">Nome</span></dt>
        <dd>
            <span>{{modeloExclusivo.nome}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.modeloExclusivo.mapeamento">Mapeamento</span></dt>
        <dd>
            <span>{{modeloExclusivo.mapeamento}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.modeloExclusivo.palpite">Palpite</span></dt>
        <dd>
            <span>{{modeloExclusivo.palpite}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.modeloExclusivo.modelo">Modelo</span></dt>
        <dd>
            <div *ngIf="modeloExclusivo.modelo">
                <a [routerLink]="['/modelo', modeloExclusivo.modelo?.id]">{{modeloExclusivo.modelo?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="itgmApp.modeloExclusivo.cenario">Cenario</span></dt>
        <dd>
            <div *ngIf="modeloExclusivo.cenario">
                <a [routerLink]="['/cenario', modeloExclusivo.cenario?.id]">{{modeloExclusivo.cenario?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modelo-exclusivo/'+ modeloExclusivo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
