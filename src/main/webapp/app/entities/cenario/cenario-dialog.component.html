<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCenarioLabel" jhiTranslate="itgmApp.cenario.home.createOrEditLabel">Create or edit a Cenario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cenario.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cenario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.cenario.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="cenario.nome"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.cenario.caminho" for="field_caminho">Caminho</label>
            <input type="text" class="form-control" name="caminho" id="field_caminho"
                [(ngModel)]="cenario.caminho"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="itgmApp.cenario.projeto" for="field_projeto">Projeto</label>
            <select class="form-control" id="field_projeto" name="projeto" [(ngModel)]="cenario.projeto" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projetoOption.id === cenario.projeto?.id ? cenario.projeto : projetoOption" *ngFor="let projetoOption of projetos; trackBy: trackProjetoById">{{projetoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
