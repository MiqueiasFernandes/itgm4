<div>
    <h2>
        <span jhiTranslate="itgmApp.avaliacao.home.title">Avaliacaos</span>
        <button class="btn btn-primary float-right create-avaliacao" [routerLink]="['/', { outlets: { popup: ['avaliacao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="itgmApp.avaliacao.home.createLabel">
            Create new Avaliacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="avaliacaos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="itgmApp.avaliacao.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="itgmApp.avaliacao.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="codigo"><span jhiTranslate="itgmApp.avaliacao.codigo">Codigo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="resultado"><span jhiTranslate="itgmApp.avaliacao.resultado">Resultado</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let avaliacao of avaliacaos ;trackBy: trackId">
                <td><a [routerLink]="['../avaliacao', avaliacao.id ]">{{avaliacao.id}}</a></td>
                <td>{{avaliacao.nome}}</td>
                <td>{{avaliacao.status}}</td>
                <td>{{avaliacao.codigo}}</td>
                <td>{{avaliacao.resultado}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../avaliacao', avaliacao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'avaliacao/'+ avaliacao.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'avaliacao/'+ avaliacao.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="avaliacaos && avaliacaos.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
