
<div *ngIf="avaliacao">
    <h2><span jhiTranslate="itgmApp.avaliacao.detail.title">Avaliacao</span> {{avaliacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itgmApp.avaliacao.nome">Nome</span></dt>
        <dd>
            <span>{{avaliacao.nome}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.avaliacao.status">Status</span></dt>
        <dd>
            <span>{{avaliacao.status}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.avaliacao.codigo">Codigo</span></dt>
        <dd>
            <span>{{avaliacao.codigo}}</span>
        </dd>
        <dt><span jhiTranslate="itgmApp.avaliacao.resultado">Resultado</span></dt>
        <dd>
            <span>{{avaliacao.resultado}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'avaliacao/'+ avaliacao.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
