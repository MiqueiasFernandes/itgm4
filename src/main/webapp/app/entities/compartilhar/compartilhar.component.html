<div>
    <h2>
        <span jhiTranslate="itgmApp.compartilhar.home.title">Compartilhars</span>
        <button class="btn btn-primary float-right create-compartilhar" [routerLink]="['/', { outlets: { popup: ['compartilhar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="itgmApp.compartilhar.home.createLabel">
            Create new Compartilhar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="compartilhars">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tipo"><span jhiTranslate="itgmApp.compartilhar.tipo">Tipo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mensagem"><span jhiTranslate="itgmApp.compartilhar.mensagem">Mensagem</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="codigo"><span jhiTranslate="itgmApp.compartilhar.codigo">Codigo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="itgmApp.compartilhar.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="itgmApp.compartilhar.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="remetente.login"><span jhiTranslate="itgmApp.compartilhar.remetente">Remetente</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="destinatario.login"><span jhiTranslate="itgmApp.compartilhar.destinatario">Destinatario</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compartilhar of compartilhars ;trackBy: trackId">
                <td><a [routerLink]="['../compartilhar', compartilhar.id ]">{{compartilhar.id}}</a></td>
                <td>{{compartilhar.tipo}}</td>
                <td>{{compartilhar.mensagem}}</td>
                <td>{{compartilhar.codigo}}</td>
                <td>{{compartilhar.nome}}</td>
                <td>{{compartilhar.status}}</td>
                <td>
                    {{compartilhar.remetente?.login}}
                </td>
                <td>
                    {{compartilhar.destinatario?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../compartilhar', compartilhar.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'compartilhar/'+ compartilhar.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'compartilhar/'+ compartilhar.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="compartilhars && compartilhars.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
